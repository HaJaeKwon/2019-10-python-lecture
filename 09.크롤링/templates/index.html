<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magnet</title>
</head>
<body>

<form name="form" method="post" action="/">
    <input type="text" name="keyword" value="">
    <input type="submit" value="검색">
</form>
{% if magnets|length > 0 %}
    {% for m in magnets %}
        <li><a href='{{m.magnet}}'>{{m.title}}</a></li>
    {% endfor %}
{% else %}
    <p>검색 결과가 없습니다.</p>
{% endif %}
</body>
</html>
